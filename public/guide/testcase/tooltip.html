        .ui_tooltip.top .arrow {
            content: "";
            position: absolute;
            top: -5px;
            left: 50%;
            height: 10px;
            width: 10px;
            background: blue;
            transform: rotate(45deg);
            border-top:inherit;
            border-left:inherit;
            box-shadow:inherit;
            z-index: -1;
        }
        .ui_tooltip.bottom .arrow {
            content: "";
            position: absolute;
            bottom: -5px; /*i.e. half the height*/

            height: 10px;
            width: 10px;
            margin-left: -4px;
            background: blue;
            transform: rotate(45deg);
