function _noOverlapRandom( min, max, repeat ) {
    var rendom, results=[], lists=[]; 
    for( var i=min, len=max; i<=len; i++ ) lists.push(i); 
    for( i=0; i<repeat; i++ ) { 
        rendom = Math.floor( Math.random()*lists.length ); 
        results.push( lists[rendom] ); 
        lists.splice( rendom, 1 ); 
    } 
    return results; 
}
