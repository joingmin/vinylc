
<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>Select</title>
	<link href="" rel="shortcut icon" type="image/x-icon">
	<link rel="apple-touch-icon-precomposed" href="">
	<link rel="stylesheet" type="text/css" href="/css/common.css">
</head>

<body style="padding:100px 20px;">


	<label>소요기간</label>
	<div class="selectbox_wrap placeholder"><!--  placeholder (.placeholder) 선택되었을때 (.on) 오버시 (.active) 선택한 후 (placeholder 삭제) -->
		<div class="selectbox_view">
			<a href="#" title="소요기간 선택 열기">
				<span class="select_text">예상하고 계신 소요기간을 선택 해주세요</span>
				<span class="hide">선택됨</span>
				<span class="ico"></span>
			</a>
		</div>
		<div class="selectbox_list" style="display:none;">
			<div class="selectbox_area">
				<ul>
					<li><a href="#1" title="소요기간 선택">3개월 미만</a></li>
					<li><a href="#2" title="소요기간 선택">3개월~6개월</a></li>
					<li class="on"><a href="#3" title="소요기간 선택">6개월~9개월</a></li><!-- 선택되었을때 (.on) -->
					<li><a href="#4" title="소요기간 선택">10개월~1년</a></li>
					<li><a href="#5" title="소요기간 선택">1년~1년6개월</a></li>
					<li><a href="#6" title="소요기간 선택">1년6개월~2년</a></li>
					<li><a href="#6" title="소요기간 선택">2년~2년6개월</a></li>
				</ul>
			</div>
		</div>
	</div>


	<br><br><br><br>
	<div class="selectbox_wrap placeholder wran ui_selectbox" data-title="소요기간 선택"><!--  placeholder (.placeholder) 선택되었을때 (.on) 오버시 (.active) 선택한 후 (placeholder 삭제), 에러 시 (.wran)  -->
		<select name="select1" style="display:none;">
			<option value="3개월 미만">3개월 미만</option>
			<option value="3개월~6개월">3개월~6개월</option>
			<option value="6개월~9개월" selected="selected">6개월~9개월</option>
			<option value="10개월~1년">10개월~1년</option>
			<option value="1년~1년6개월">1년~1년6개월</option>
			<option value="1년6개월~2년">1년6개월~2년</option>
			<option value="2년~2년6개월">2년~2년6개월</option>
		</select>
		<div class="selectbox_view">
			<a href="#" title="소요기간 선택 열기">
				<span class="select_text">예상하고 계신 소요기간을 선택 해주세요</span>
				<span class="hide">선택됨</span>
				<span class="ico"></span>
			</a>
		</div>
		<div class="selectbox_list" style="display:none;"></div>
	</div>

	<br><br><br><br>
	<div class="selectbox_wrap placeholder wran ui_selectbox" data-title="링크 선택"><!--  placeholder (.placeholder) 선택되었을때 (.on) 오버시 (.active) 선택한 후 (placeholder 삭제) -->
		<select name="select1" id="sampleid" style="display:none;">
			<option value="http://www.naver.com">네이버</option>
			<option value="http://www.daum.net">다음</option>
			<option value="http://www.nate.com">네이트</option>
			<option value="http://www.google.com">구글</option>
		</select>
		<div class="selectbox_view">
			<a href="#" title="링크 선택 열기">
				<span class="select_text">링크 선택</span>
				<span class="hide">선택됨</span>
				<span class="ico"></span>
			</a>
		</div>
		<div class="selectbox_list" style="display:none;"></div>
	</div>

	<br><br><br><br>
	<div class="selectbox_wrap placeholder ui_selectbox" data-title="관심 직무 - 분야 선택" data-direction="UP"><!--  placeholder (.placeholder) 선택되었을때 (.on) 오버시 (.active) 선택한 후 (placeholder 삭제) -->
		<select name="select1" style="display:none;">
			<option value="개발 - JAVA 서버개발자">개발 - JAVA 서버개발자</option>
			<option value="개발 - UI 개발자">개발 - UI 개발자</option>
			<option value="기획 - UX/UI 기획자">기획 - UX/UI 기획자</option>
			<option value="컨설팅 - UX 컨설턴트">컨설팅 - UX 컨설턴트</option>
			<option value="디자인 - UX/UI 디자이너">디자인 - UX/UI 디자이너</option>
			<option value="디자인 - 인터랙션 디자이너">디자인 - 인터랙션 디자이너</option>
			<option value="홍보 - 브랜딩 담당자">홍보 - 브랜딩 담당자</option>
		</select>
		<div class="selectbox_view">
			<a href="#" title="관심 직무 - 분야 선택 열기">
				<span class="select_text">관심 직무 - 분야</span>
				<span class="hide">선택됨</span>
				<span class="ico"></span>
			</a>
		</div>
		<div class="selectbox_list" style="display:none;"></div>
	</div>




<script type="text/javascript" src="/js/libs/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/js/vcui.js"></script>
<script type="text/javascript" src="/js/vinylc.site.js"></script>
<script type="text/javascript">
vcui.require( ['vinylc/selectbox'], function () { 
	$('.ui_selectbox').vcSelectbox();

	// 셀렉트박스 사용 예제
	$('#sampleid').on('change', function () {
		window.open($(this).val(),'_blank');
	});
}); 
</script>
</body>
</html>
